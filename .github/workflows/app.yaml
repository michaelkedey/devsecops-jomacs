name: Secure Deployment via Bastion

on:
  workflow_dispatch:
    inputs:
      bastion_ip:
        description: 'Bastion Public IP'
        required: true
        type: string
      ec2_ip:
        description: 'EC2 Private IP'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_USER: ${{ secrets.EC2_USER }}
      SSH_PORT: ${{ secrets.SSH_PORT }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure SSH Environment
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/private_key.pem
          chmod 600 ~/.ssh/private_key.pem
          ssh-keyscan ${{ inputs.bastion_ip }} >> ~/.ssh/known_hosts
          ssh-keyscan ${{ inputs.ec2_ip }} >> ~/.ssh/known_hosts

      - name: Deploy Application Files
        run: |
          scp -o "StrictHostKeyChecking=no" \
              -o "ProxyJump ${SSH_USER}@${{ inputs.bastion_ip }}:${SSH_PORT}" \
              -i ~/.ssh/private_key.pem \
              -r ./app/python \
              -P $SSH_PORT \
              ${SSH_USER}@${{ inputs.ec2_ip }}:/home/${SSH_USER}/my-app/

      - name: Start Application Service
        run: |
          ssh -J ${SSH_USER}@${{ inputs.bastion_ip }}:${SSH_PORT} \
              -i ~/.ssh/private_key.pem \
              -p $SSH_PORT \
              ${SSH_USER}@${{ inputs.ec2_ip }} \
              "cd /home/${SSH_USER}/my-app/python && \
              sudo systemctl restart myapp.service"

      - name: Cleanup SSH Assets
        run: |
          rm -f ~/.ssh/private_key.pem
          rm -f ~/.ssh/known_hosts


